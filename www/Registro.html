<!DOCTYPE html>

<html>
    <head>
  
        <link rel="stylesheet" type="text/css" href="css/Registro.css">
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/Registro.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <title>Aventon CUCEI</title>
    </head>
    <body>
        <div class="app">
	<h1> Registro </h1>
	<div id="CajasTexto">
            <h3> Nombre: </h3>
		<input id="nombre" type="text" name="nombre" >
	    <h3> Apellido paterno: </h3>
		<input id="apellidoP" type="text" name="apellidoPtxt">
	    <h3> Apellido materno: </h3>
		<input id="apellidoM" type="text" name="apellidoMtxt">
	    <h3>Sexo?</h3>
		<select id="sexo">
			<option>M</option>
			<option>F</option>
		</select>
            <h3> Codigo: </h3>
		<input id="codigo" type="text" name="codigo">
	    <h3> Email </h3>
		<input id="email" type="text" name="emailtxt">
	   <h3> Telefono Celular:</h3>
		<input id="tel" type="text" name="celtxt">
		<h3>Carrera: </h3>
		<select>
			<option value="Informatica">Informatica</option>
			<option value="Computacion">Computacion</option>
			<option value="Biomedica">Biomedica</option>
			<option value="Electronica">Electronica</option>
			<option value="Robotica">Robotica</option>
			<option value="Fotonica">Fotonica</option>
			<option value="Quimica">Quimica</option>
			<option value="Fisica">Fisica</option>
			<option value="Matematicas">Matematicas</option>
			<option value="Civil">Civil</option>
			<option value="Mecanica electrica">Mecanica Electrica</option>
			<option value="Topografia">Topografia</option>
			<option value="Alimentos">Alimentos</option>
		</select>
		<h3>Eres alumno?</h3>
		<select id="alumno" onchange="validaProfe()">
			<option>Elige una</option>
			<option>Si</option>
			<option>No</option>
		</select>
		<h3> Semestre</h3>
		<select id="semestre">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>	
		</select>
	<div id="Contrasenas">
		<h3> Nip:</h3>
			<input id="nip" type="password" name="nip2txt">
		<h3> Vuelve a escribir el nip: </h3>
			<input id="nipconf" type="password" name="nip2txt">
	</div>
	   
	</div>
	
	<div id="Botones">
           <a href="index.html"><input type="button" value="Cancelar" name="btnCancelar" onclick="alert('Registro cancelado');"></a>
	 <input type="button" value="Registro" name="btnRegistro" onclick="validaCampos();">
	   
	</div>
        </div>
        
        
    </body>
</html>
